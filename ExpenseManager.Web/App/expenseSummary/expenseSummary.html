<!DOCTYPE html>
<html>
<head>
    <title>{{vm.title}}</title>
	<meta charset="utf-8" />
</head>
<body>
<h1>{{vm.title}}</h1>
<table class="table">
    <tbody>
    <tr ng-repeat="item in vm.items">
        <td><div class="redbox">{{vm.title}}</div></td>
        <td><div class="bluebox">{{vm.title}}</div></td>
        <td><div class="greenbox">{{vm.title}}</div></td>
    </tr>
    </tbody>
</table>
</body>
</html>
