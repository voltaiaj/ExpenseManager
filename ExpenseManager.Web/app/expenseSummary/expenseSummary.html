<div class="wrapper">
    <h1>{{vm.title}}</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Description</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="expense in vm.expenses">
                <td>{{expense.date|date:'MMM-dd-yyyy'}}</td>
                <td>{{expense.name}}</td>
                <td>{{expense.description}}</td>
                <td>{{expense.value|currency}}</td>
            </tr>
        </tbody>
    </table>
</div>
